name: Validate Content
on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Run markdownlint
        run: markdownlint '**/*.md' || true

  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  duplicate-hash-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find duplicate file hashes
        run: |
          echo "Scanning for duplicate content..."
          find . -name '*.md' -type f -exec sha256sum {} \; | sort | awk '{print $1" "$2}' | uniq -d > duplicate_hashes.txt || true
          if [ -s duplicate_hashes.txt ]; then
            echo "Possible duplicates:"; cat duplicate_hashes.txt; exit 0; fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: duplicate-hashes
          path: duplicate_hashes.txt

  summary:
    runs-on: ubuntu-latest
    needs: [markdown-lint, link-check, duplicate-hash-scan]
    steps:
      - name: Status
        run: echo "Validation pipeline completed. Review any lint or link issues in prior job logs."